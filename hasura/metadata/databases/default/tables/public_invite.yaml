table:
  schema: public
  name: invite
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check:
        team_id:
          _eq: X-Hasura-Team-Id
      columns:
        - email
        - team_id
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - team_id
        - email
        - expires_at
      filter: {}
  - role: user
    permission:
      columns:
        - email
        - expires_at
        - id
        - team_id
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
delete_permissions:
  - role: service
    permission:
      filter: {}
